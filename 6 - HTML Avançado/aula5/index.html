<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do Usuário</legend>

            <label>Nome:</label>
            <input name="nome" type="text" placeholder="Digite o seu nome">

            <br><br>

            <label>E-Mail:</label>
            <input name="email" type="email" placeholder="Digite o seu email">

            <br><br>

            <label>Senha:</label>
            <input name="senha" type="password" placeholder="Digite uma senha">

            <br><br>

            <label>Selecione a cor do seu nome:</label>
            <input name="cor" type="color">

            <br><br>

            <label>Sexo:</label>
            <br>
            <input name="sexo" value="masculino" id="masculino" type="radio"> <label for="masculino">Masculino</label> <br>
            <input name="sexo" value="feminino" id="feminino" type="radio"> <label for="feminino">Feminino</label> <br>
            <input name="sexo" value="nao definido" id="ndefinido" type="radio"> <label for="ndefinido">Prefiro não informar</label> <br>
            
            <br><br>

            <label>Habilidades</label>
            <br>
            <input name="habilidades" value="html" id="html" type="checkbox"><label for="html">HTML</label>
            <br>
            <input name="habilidades" value="css" id="css" type="checkbox"><label for="css">CSS</label>
            <br>
            <input name="habilidades" value="javascript" id="js" type="checkbox"><label for="js">JavaScript</label>

            <br><br>

        </fieldset>

        <fieldset>
            <legend>Teste</legend>

            <label>Cidade:</label>
            <br>
            <select name="cidade">
                <option selected value=""></option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
            </select>

            <br><br>

            <label>Carro:</label>
            <br>
            <select name="carro">
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                </optgroup>
                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>                     
            </select>

            <br><br>

            <label>Fruta:</label>
            <br>
            <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a Fruta">
            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açaí">
                <option value="Acerola">                        
            </datalist>

            <br><br>

            <label>Digite uma mensagem:</label>
            <br>
            <textarea name="mensagem" id="" cols="50" rows="10"></textarea>

            <br><br>

            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
